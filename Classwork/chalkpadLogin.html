<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chalkpadLogin.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
</style>
</head>
<body>
    <!-- <div class="line" style="height:6px; background-color:#ed3237"></div> -->
    <div class="top">
    <a href="http://www.codebrigade.in" target="_blank"><img src="https://cuiet.codebrigade.in/cb_top_right_icon.png"></a> </div>
    <form class="form">
        <img  id="logo_373" src="https://cuiet.codebrigade.in//images/logo_373.png">
        <div class="one">
        <label class="l1" for="Username">Username: </label><br>
        <input type="text" class="bar" id="Username" name="Username" required><br>
        <label  class="l1" for="Password">Password: </label><br>
        <input type="Password" class="bar" id="Password" name="Password" required><br>
        <label class="l1" for="Session">Session: </label><br>
        
        <select id="Session" name="Session">
            <option value="2022" >2022</option>
            <option value="2023" selected>2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
        </select>
        
        </div>
        <br><br>
        <input type="checkbox" id="terms" name="terms"  checked required>
        <label id="pas" for="terms">Remember Password</label><br><br>
        <center><input id="button" type="submit" value="Sign in"></center>
        <br>
        <p class="l1">Forget Your Password ? <a href="sf">Click Here</a> </p>

        <div>
            <img class="apple" src="images/apple_store_icon.png" alt="">
            <img class="gplay" src="images/gplaystore_icon.png" alt="">
        </div>
        <div class="codehead">
       <strong class="code">Mobile App Code : 800002</strong>
    </div>
    <div class="power">
<span class="po">Powered by &nbsp;</span> <img  class="last" src="images/code-brigade-logo-small.png" alt="">

    </div>

    </form>
    
</body>
