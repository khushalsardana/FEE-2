<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <center>
            <input type="text"> <br> <br>
            <input type="password"> <br> <br>
            <input type="date"> <br> <br>
            <input type="time"> <br> <br>
            <input type="color"> <br> <br>
            <input type="number"> <br> <br>

            <hr>
            <h1>Radio Buttons </h1>
            <label for="gender">Male</label>
            <input type="radio" name="Gender" id="male" value="Male">
            <label for="gender">Female</label>
            <input type="radio" name="Gender" id="female" value="Female">

            <hr>

            <h1>Placeholder,Labels and Buttons</h1>

            <label for="username">Username :</label>
            <input type="text" id="username" placeholder="     Enter your username">
            <br>

            <label for="password">Password :</label>
            &nbsp;<input type="text" id="password" placeholder="     Enter your password">
            <button type="submit">Submit</button>
            <br><br>
            <input type="checkbox" name="Adult" id=""><br>
            <input type="checkbox" name="18+" id="" ><br>
            <input type="checkbox" name="Agreed" id="" checked>


            <br>

            <hr>
            <h1>range</h1>
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="70" step="20">
            <hr>
            <br>
            <h1>Dropdown</h1>
            <select name="languages" id="languages">
                <option value="English">English</option>
                <option value="Hindi" selected>Hindi</option>
                <option value="Tamil">Tamil</option>
                <option value="Tamil">Telugu</option>

            </select>
        </center>
    </form>
</body>
</html>
