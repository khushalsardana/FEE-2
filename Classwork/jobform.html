<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    

    <h1>Job Application</h1>
    <form>
        <input type="checkbox" name="checkbox" id="checkbox" checked required>
        <label for="email">Email ID: </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="fathername">Father's Name: </label>
        <input type="text" id="fathername" name="fathername" required><br><br>

        <label>Gender: </label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <label for="address1">Address 1: </label>
        <input type="text" id="address1" name="address1" required><br><br>

        <label for="address2">Address 2: </label>
        <input type="text" id="address2" name="address2"><br><br>

        <label for="address3">Address 3: </label>
        <input type="text" id="address3" name="address3"><br><br>

        <label for="phone">Phone No: </label>
        <select id="country-code" name="country-code">
            <option value="91" selected>+91</option>
            <option value="92">+92</option>
            <option value="880">+880</option>
            <option value="1">+1</option>
            <option value="94">+94</option>
            
        </select>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="country">Country: </label>
        <select id="country" name="country">
            <option value="india" selected>India</option>
            <option value="pakistan">Pakistan</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="US">US</option>
            <option value="Sri Lanka">Sri Lanka</option>
            
        </select><br><br>

        <label for="resume">Resume Upload: </label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>

        <label for="coverletter">Cover Letter: </label><br>
        <textarea id="coverletter" name="coverletter" rows="5" cols="40" required></textarea><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms</label><br><br>

        <input type="submit" value="Submit">
    </form>


</body>
</html>
