<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <h1>FLEXBOX</h1>
    <div id="container">
        <!-- when flex direction is row them justify content works from left to right and align items works from top to down
        but when flex direction is columns their roles get reverse.
        align self has more priority then align items -->
        <div class="items" style="background-color: lightblue;">Box-1</div>
        <div class="items" style="background-color: lightgreen;">Box-2</div>
        <div class="items" style="background-color: lightcoral;">Box-3</div>
        <div class="items" style="background-color: lightpink;">Box-4</div>
        <div class="items" style="background-color: lightgoldenrodyellow;">Box-5</div>
    </div>
</body>
</html>
